<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-form-practice</title>
  </head>
  <body>
    <form action="">
      <p>Name: <input type="text" placeholder="Typw Yout Name" /></p>
      <p>Phone: <input type="number" placeholder="type  your phone" /></p>
      <p>password: <input type="password" placeholder="your password" /></p>

      <fieldset>
        <legend>select your book specifically</legend>
        <p>
          <label for="Quran"
            ><input type="radio" name="book" id="Quran" />Quran</label
          >
        </p>
        <p>
          <label for="Hadith"
            ><input type="radio" name="book" id="Hadith" />Hadith</label
          >
        </p>
        <p>
          <label for="Fikah"
            ><input type="radio" name="book" id="Fikah" />Fikah</label
          >
        </p>
      </fieldset>

      <fieldset>
        <legend>
          select your book more then one
        </legend>
        <p>
          <label for="Quran-c"
            ><input type="checkbox" id="Quran-c" />Quran</label
          >
        </p>
        <p>
          <label for="Hadith-c"
            ><input type="checkbox" id="Hadith-c" />Hadith</label
          >
        </p>
        <p>
          <label for="Fikah-c"
            ><input type="checkbox" id="Fikah-c" />Fikah</label
          >
        </p>
      </fieldset>

      <p>
        <label for=""
          >write something<textarea
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>
        </label>
      </p>
    </form>
  </body>
</html>
